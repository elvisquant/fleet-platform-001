name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Lint
        run: |
          pip install black flake8
          black --check .
          flake8 .
      - name: Security scan
        run: |
          pip install bandit pip-audit
          bandit -r app
          pip-audit
      - name: Unit tests
        run: |
          pip install pytest
          pytest -q
